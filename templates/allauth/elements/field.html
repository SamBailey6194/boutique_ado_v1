{% load widget_tweaks %}

<div class="mb-3">
    {% if not unlabeled %}
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
    {% endif %}
    {{ field|add_class:"form-control" }}
    {% if field.help_text %}
        <div class="form-text">{{ field.help_text }}</div>
    {% endif %}
    {% for error in field.errors %}
        <div class="text-danger small">{{ error }}</div>
    {% endfor %}
</div>
